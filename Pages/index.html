<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Saldo+</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h1>
                <span class="green">Saldo</span><span class="blue">+</span>
            </h1>

            <form>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required />

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="lembrar" />
                    <label for="lembrar">Lembrar senha</label>
                </div>

                <div class="row">
                    <a href="#" class="esqueci">Esqueceu a senha?</a>
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>

            <p class="cadastro">
                NÃ£o tem cadastro?<br>
                <a href="#">Clique aqui.</a>
            </p>

            <div class="divider">ou</div>

            <div class="social-login">
                <button type="button" class="facebook-btn">Acessar com Facebook</button>
                <button type="button" class="google-btn">Acessar com Google</button>
            </div>

        </div>
    </div>
</body>

</html>
